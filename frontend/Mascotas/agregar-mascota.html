<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Mascota</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            border-radius: 10px 10px 0 0 !important;
        }
    </style>
</head>
<body>
    <!-- Navbar similar al de tus otros archivos -->
    <header id="header" class="header d-flex align-items-center sticky-top">
        <div class="container-fluid container-xl position-relative d-flex align-items-center justify-content-between">
            <a href="index.html" class="logo d-flex align-items-center me-auto">
                <h1 class="sitename">Dejando Huella</h1>
            </a>
            <nav id="navmenu" class="navmenu">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="MascotasDisponibles.html">Mascotas</a></li>
                    <li><a href="eventos.html">Eventos</a></li>
                    <li><a href="campanias.html">Campañas</a></li>
                    <li><a class="btn btn-primary btn-sm text-white" href="register.html">Registro</a></li>
                    <li><a class="btn btn-success btn-sm text-white" href="login.html">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="card shadow-sm mt-4">
            <div class="card-header bg-primary text-white">
                <h2 class="mb-0 text-white">Agregar Mascota</h2>
            </div>

            <div class="card-body">
                <form id="mascotaForm" enctype="multipart/form-data">
                    <div id="errorSummary" class="alert alert-danger d-none"></div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group mb-3">
                                <label for="nombre" class="form-label fw-bold">Nombre</label>
                                <input type="text" id="nombre" name="nombre" class="form-control" required />
                                <span id="nombreError" class="text-danger small d-none"></span>
                            </div>

                            <div class="form-group mb-3">
                                <label for="raza" class="form-label fw-bold">Raza</label>
                                <input type="text" id="raza" name="raza" class="form-control" required />
                                <span id="razaError" class="text-danger small d-none"></span>
                            </div>

                            <div class="form-group mb-3">
                                <label for="edad" class="form-label fw-bold">Edad</label>
                                <input type="number" id="edad" name="edad" class="form-control" required />
                                <span id="edadError" class="text-danger small d-none"></span>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group mb-3">
                                <label for="descripcion" class="form-label fw-bold">Descripción</label>
                                <textarea id="descripcion" name="descripcion" class="form-control" rows="3" required></textarea>
                                <span id="descripcionError" class="text-danger small d-none"></span>
                            </div>

                            <div class="form-group mb-3">
                                <label for="foto" class="form-label fw-bold">Foto</label>
                                <input type="file" id="foto" name="foto" class="form-control" />
                            </div>

                            <div class="form-group mb-3">
                                <label for="estado" class="form-label fw-bold">Estado</label>
                                <select id="estado" name="estado" class="form-select" required>
                                    <option value="Disponible">Disponible</option>
                                    <option value="Adoptado">Adoptado</option>
                                </select>
                                <span id="estadoError" class="text-danger small d-none"></span>
                            </div>
                        </div>
                    </div>

                    <div class="form-group mt-4">
                        <button type="submit" class="btn btn-primary me-2">
                            <i class="fas fa-plus-circle me-1"></i> Crear
                        </button>
                        <a href="MascotasDisponibles.html" class="btn btn-outline-secondary">
                            <i class="fas fa-times me-1"></i> Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Tus scripts -->
    <script src="js/utils.js"></script>
    <script src="js/mascotas.js"></script>
</body>
</html>
