<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrar Mascotas - Dejando Huella</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header id="header" class="header d-flex align-items-center sticky-top">
        <div class="container-fluid container-xl d-flex align-items-center justify-content-between">
            <a href="dashboard.html" class="logo d-flex align-items-center me-auto">
                <h1>Dejando Huella</h1>
            </a>
            <nav id="navmenu" class="navmenu">
                <ul>
                    <li><a href="dashboard.html">Home</a></li>
                    <li><a href="mascotas-admin.html" class="active">Mascotas</a></li>
                    <li><a href="eventos.html">Eventos</a></li>
                    <li><a href="campanias.html">Campañas</a></li>
                    <li><a href="usuarios.html">Usuarios</a></li>
                    <li><a class="btn btn-danger btn-sm text-white logout-btn" href="index.html">Cerrar Sesión</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="display-4 mb-0">Administrar Mascotas</h1>
            <a href="agregar-mascota.html" class="btn btn-primary">
                <i class="fas fa-plus"></i> Nueva Mascota
            </a>
        </div>

        <div class="card shadow-sm">
            <div class="card-body">
                <form id="searchForm" class="mb-4">
                    <div class="input-group">
                        <input type="text" class="form-control" id="searchInput" placeholder="Buscar mascotas...">
                        <button class="btn btn-primary" type="submit">
                            <i class="fas fa-search"></i> Buscar
                        </button>
                    </div>
                </form>

                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>Nombre</th>
                                <th>Raza</th>
                                <th>Edad</th>
                                <th>Estado</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="mascotasTableBody">
                            <!-- Las mascotas se cargarán aquí con JavaScript -->
                        </tbody>
                    </table>
                </div>

                <div id="noResults" class="text-center py-5 d-none">
                    <i class="fas fa-paw fa-3x mb-3 text-muted"></i>
                    <h4>No se encontraron mascotas</h4>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/mascotas-admin.js"></script>
</body>
</html>
