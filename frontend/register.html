<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro - Dejando Huella</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="siteHeader"></div>

  <main class="container auth-wrap py-5">
    <div class="register-container">
      <h2>Registro de Usuario</h2>

      <form id="registerForm" onsubmit="return false;">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese su nombre" required>
        </div>
        <div class="mb-3">
          <label for="apellido" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Ingrese su apellido" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Correo Electrónico</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Ingrese su correo" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Ingrese su contraseña" required>
        </div>
        <div class="mb-3">
          <label for="telefono" class="form-label">Teléfono (Opcional)</label>
          <input type="tel" class="form-control" id="telefono" name="telefono" placeholder="Ingrese su teléfono">
        </div>

        <button type="button" id="registerButton" class="btn btn-primary w-100">
          Registrarse
        </button>
      </form>

      <hr>
      <p class="text-center mb-2">¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a></p>
      <div id="registerError" class="text-danger mt-2"></div>
      <div id="registerSuccess" class="text-success mt-2"></div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script type="module" src="/js/ui/header.js"></script>
  <script type="module" src="js/auth.js"></script>
</body>
</html>
