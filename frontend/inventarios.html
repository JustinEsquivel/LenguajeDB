<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inventario - Dejando Huella</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    .card-inventario {
      border-left: 5px solid #10bc69;
      transition: transform 0.2s ease-in-out;
    }

    .card-inventario:hover {
      transform: scale(1.02);
    }

    .tag-categoria {
      font-size: 0.85rem;
      padding: 2px 8px;
      border-radius: 4px;
      background-color: #e6f4ea;
      color: #10bc69;
      display: inline-block;
    }
  </style>
</head>
<body>
  <header class="header d-flex align-items-center sticky-top">
    <div class="container-fluid container-xl position-relative d-flex align-items-center justify-content-between">
      <a href="index.html" class="logo d-flex align-items-center me-auto">
        <h1 class="sitename">Dejando Huella</h1>
      </a>
      <nav class="navmenu">
        <ul>
          <li><a href="index.html">Inicio</a></li>
          <li><a href="MascotasDisponibles.html">Mascotas</a></li>
          <li><a href="EventosDisponibles.html">Eventos</a></li>
          <li><a href="CampaniasDIsponibles.html">Campa√±as</a></li>
          <li><a class="btn btn-primary btn-sm text-white" href="register.html">Registro</a></li>
          <li><a class="btn btn-success btn-sm text-white" href="login.html">Login</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>Inventario Actual</h2>
      <a href="registrarItemInventario.html" class="btn btn-success">
        <i class="fas fa-plus"></i> Agregar Producto
      </a>
    </div>

    <div class="row" id="inventarioCards">
      <div class="col-md-4 mb-4">
        <div class="card shadow-sm card-inventario">
          <div class="card-body">
            <h5 class="card-title">Concentrado Canino</h5>
            <span class="tag-categoria">Alimentos</span>
            <p class="mt-3 mb-2">
              <strong>Cantidad:</strong> 25 kg<br>
              <strong>Fecha de ingreso:</strong> 12/07/2025
            </p>
            <div class="d-flex justify-content-end">
              <button class="btn btn-info btn-sm mr-2"><i class="fas fa-edit"></i></button>
              <button class="btn btn-danger btn-sm"><i class="fas fa-trash-alt"></i></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="text-center py-3 bg-light">
    <p>&copy; 2025 Dejando Huella. Todos los derechos reservados.</p>
  </footer>

  <script src="js/utils.js"></script>
  <script src="script.js"></script>
</body>
</html>
