<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles de Mascota - Dejando Huella</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Mismo header que en las otras páginas -->

    <div class="container mt-4">
        <div class="card">
            <div class="card-header bg-info text-white">
                <h4 class="mb-0">Detalles de Mascota</h4>
            </div>
            <div class="card-body">
                <div id="loadingIndicator" class="text-center py-5">
                    <div class="spinner-border text-primary"></div>
                    <p>Cargando información...</p>
                </div>
                
                <div id="mascotaDetails" class="d-none">
                    <dl class="row">
                        <dt class="col-sm-3">Nombre:</dt>
                        <dd class="col-sm-9" id="nombre"></dd>

                        <dt class="col-sm-3">Raza:</dt>
                        <dd class="col-sm-9" id="raza"></dd>

                        <dt class="col-sm-3">Edad:</dt>
                        <dd class="col-sm-9" id="edad"></dd>

                        <dt class="col-sm-3">Estado:</dt>
                        <dd class="col-sm-9" id="estado"></dd>

                        <dt class="col-sm-3">Descripción:</dt>
                        <dd class="col-sm-9" id="descripcion"></dd>

                        <dt class="col-sm-3">Foto:</dt>
                        <dd class="col-sm-9" id="fotoContainer"></dd>
                    </dl>

                    <div class="text-end mt-4">
                        <a href="javascript:history.back()" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Volver
                        </a>
                        <a href="" id="editLink" class="btn btn-warning">
                            <i class="fas fa-edit"></i> Editar
                        </a>
                    </div>
                </div>
                
                <div id="errorContainer" class="text-center py-5 d-none">
                    <i class="fas fa-exclamation-triangle fa-3x text-danger mb-3"></i>
                    <h4>Error al cargar la mascota</h4>
                    <button class="btn btn-primary" onclick="location.reload()">
                        <i class="fas fa-sync-alt"></i> Reintentar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/mascotas-detalle.js"></script>
</body>
</html>
