<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Agregar Historial Médico</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div id="siteHeader"></div>

  <main class="container my-4">
    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white">
        <h2 class="mb-0"><i class="fas fa-plus me-2"></i> Agregar Historial</h2>
      </div>
      <div class="card-body">
        <div id="errorSummary" class="alert alert-danger d-none"></div>

        <form id="historialForm" novalidate>
          <div class="row g-3">
            <div class="col-md-4">
              <label class="form-label">Mascota (ID)</label>
              <input id="mascota" type="number" min="1" class="form-control" required>
            </div>
            <div class="col-md-4">
              <label class="form-label">Fecha</label>
              <input id="fecha" type="date" class="form-control" required>
            </div>
            <div class="col-md-4">
              <label class="form-label">Estado</label>
              <select id="estado" class="form-select" required>
                <option>Activo</option>
                <option>Inactivo</option>
              </select>
            </div>

            <div class="col-md-6">
              <label class="form-label">Diagnóstico</label>
              <input id="diagnostico" class="form-control" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Tratamiento</label>
              <input id="tratamiento" class="form-control" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Veterinario</label>
              <input id="veterinario" class="form-control">
            </div>
            <div class="col-md-6">
              <label class="form-label">Observaciones</label>
              <input id="observaciones" class="form-control">
            </div>
          </div>

          <div class="mt-4 d-flex gap-2">
            <button type="submit" class="btn btn-primary">
              <i class="fas fa-save me-1"></i> Guardar
            </button>
            <a href="/pages/historial/historial-admin.html" class="btn btn-outline-secondary">
              <i class="fas fa-times me-1"></i> Cancelar
            </a>
          </div>
        </form>
      </div>
    </div>
  </main>

  <script type="module" src="/js/utils.js"></script>
  <script type="module" src="/js/ui/header.js"></script>
  <script type="module" src="/js/historial/historial-form.js"></script>
</body>
</html>
