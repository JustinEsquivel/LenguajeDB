<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Detalle de Voluntario</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div id="siteHeader"></div>

  <main class="container mt-4">
    <div class="card shadow-sm">
      <div class="card-header bg-info text-white">
        <h4 class="mb-0">Detalle de Voluntario</h4>
      </div>
      <div class="card-body">
        <div id="loadingIndicator" class="text-center py-4">
          <div class="spinner-border text-primary"></div>
          <p class="mb-0">Cargando informaci√≥n...</p>
        </div>

        <div id="errorContainer" class="alert alert-danger d-none">
          <i class="fas fa-exclamation-triangle me-2"></i>
          <span class="error-message">No fue posible cargar el voluntario.</span>
          <button class="btn btn-sm btn-outline-light ms-2 retry-btn">
            <i class="fas fa-sync-alt me-1"></i> Reintentar
          </button>
        </div>

        <div id="volDetails" class="d-none">
          <dl class="row mb-0">
            <dt class="col-sm-3">ID:</dt>            <dd class="col-sm-9" id="id">-</dd>
            <dt class="col-sm-3">Usuario (ID):</dt>  <dd class="col-sm-9" id="usuario">-</dd>
            <dt class="col-sm-3">Fecha inicio:</dt>  <dd class="col-sm-9" id="fechaInicio">-</dd>
            <dt class="col-sm-3">Fecha fin:</dt>     <dd class="col-sm-9" id="fechaFin">-</dd>
            <dt class="col-sm-3">Horas:</dt>         <dd class="col-sm-9" id="horas">-</dd>
            <dt class="col-sm-3">Estado:</dt>        <dd class="col-sm-9"><span class="badge" id="estado">-</span></dd>
          </dl>

          <div class="mt-3 d-flex flex-wrap gap-2">
            <a href="javascript:history.back()" class="btn btn-outline-secondary">
              <i class="fas fa-arrow-left me-1"></i> Volver
            </a>
            <a id="editLink" href="#" class="btn btn-warning">
              <i class="fas fa-edit me-1"></i> Editar
            </a>
            <button id="btnEliminar" class="btn btn-danger">
              <i class="fas fa-trash me-1"></i> Eliminar
            </button>
          </div>

          <div class="card mt-4">
            <div class="card-header d-flex justify-content-between align-items-center">
              <strong><i class="fas fa-list-check me-2"></i> Actividades</strong>
              <span class="text-muted small" id="actCount"></span>
            </div>
            <div class="card-body">
              <form id="actForm" class="row g-2 mb-3">
                <div class="col-md-8">
                  <input id="actividadTxt" class="form-control" placeholder="Nueva actividad (ej: Paseo, Limpieza, Evento)">
                </div>
                <div class="col-md-4">
                  <button class="btn btn-success w-100" type="submit">
                    <i class="fas fa-plus me-1"></i> Agregar actividad
                  </button>
                </div>
              </form>

              <div class="table-responsive">
                <table class="table table-sm align-middle">
                  <thead class="table-light">
                    <tr>
                      <th>Actividad</th>
                      <th class="text-end" style="min-width:120px">Acciones</th>
                    </tr>
                  </thead>
                  <tbody id="actTableBody"></tbody>
                </table>
              </div>

              <div class="text-end">
                <button id="btnDelAllActs" class="btn btn-outline-danger btn-sm">
                  <i class="fas fa-trash-alt me-1"></i> Eliminar todas
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script type="module" src="/js/utils.js"></script>
  <script type="module" src="/js/ui/header.js"></script>
  <script type="module" src="/js/voluntarios/voluntarios-detalle.js"></script>
</body>
</html>
