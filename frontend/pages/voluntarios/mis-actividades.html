<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mis actividades - Voluntario</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div id="siteHeader"></div>

  <main class="container my-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2 class="mb-0"></i> Mis actividades</h2>
    </div>

    <!-- Mensajes -->
    <div id="msgBox" class="alert d-none"></div>

    <!-- Tarjeta de voluntariado -->
    <div class="card shadow-sm mb-4">
      <div class="card-header bg-info text-white">
        <strong>Mi voluntariado</strong>
      </div>
      <div class="card-body">
        <div id="loadingVol" class="text-center py-4">
          <div class="spinner-border text-primary"></div>
          <p class="mb-0">Cargando…</p>
        </div>

        <!-- Si NO existe voluntariado -->
        <div id="noVolWrapper" class="d-none">
          <div class="alert alert-warning mb-3">
            <i class="fas fa-circle-info me-1"></i>
            Aún no tienes un registro de voluntariado activo.
          </div>
          <button id="btnCrearVol" class="btn btn-success">
            <i class="fas fa-user-plus me-1"></i> Iniciar voluntariado
          </button>
        </div>

        <!-- Detalle voluntariado -->
        <div id="volWrapper" class="row g-3 d-none">
          <div class="col-md-6">
            <dl class="row mb-0">
              <dt class="col-sm-5">ID voluntariado:</dt><dd class="col-sm-7" id="vId">-</dd>
              <dt class="col-sm-5">Usuario (ID):</dt><dd class="col-sm-7" id="vUsuario">-</dd>
              <dt class="col-sm-5">Fecha inicio:</dt><dd class="col-sm-7" id="vInicio">-</dd>
            </dl>
          </div>
          <div class="col-md-6">
            <dl class="row mb-0">
              <dt class="col-sm-5">Fecha fin:</dt><dd class="col-sm-7" id="vFin">-</dd>
              <dt class="col-sm-5">Horas:</dt><dd class="col-sm-7" id="vHoras">-</dd>
              <dt class="col-sm-5">Estado:</dt>
              <dd class="col-sm-7"><span id="vEstado" class="badge bg-secondary">-</span></dd>
            </dl>
          </div>
        </div>
      </div>
    </div>

    <!-- Actividades -->
    <div id="actsCard" class="card shadow-sm d-none">
      <div class="card-header d-flex justify-content-between align-items-center">
        <span><i class="fas fa-list-check me-2"></i> Actividades</span>
        <small class="text-muted">Total: <span id="totalActs">0</span></small>
      </div>
      <div class="card-body">
        <div class="row g-2 mb-3">
          <div class="col-md-9">
            <input id="actInput" class="form-control" placeholder="Nueva actividad (ej: Paseo, Limpieza, Evento)">
          </div>
          <div class="col-md-3 d-grid">
            <button id="btnAddAct" class="btn btn-success">
              <i class="fas fa-plus me-1"></i> Agregar actividad
            </button>
          </div>
        </div>

        <div class="table-responsive">
          <table class="table table-hover align-middle">
            <thead class="table-light">
              <tr>
                <th>Actividad</th>
                <th style="width: 120px;">Acciones</th>
              </tr>
            </thead>
            <tbody id="actsBody"></tbody>
          </table>
        </div>

        <button id="btnDelAll" class="btn btn-outline-danger">
          <i class="fas fa-trash-alt me-1"></i> Eliminar todas
        </button>
      </div>
    </div>
  </main>

  <script type="module" src="/js/utils.js"></script>
  <script type="module" src="/js/ui/header.js"></script>
  <script type="module" src="/js/voluntarios/mis-actividades.js"></script>
</body>
</html>
