<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Voluntarios - Administrador</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div id="siteHeader"></div>

  <main class="container my-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2 class="mb-0"></i> Gesti√≥n de Voluntarios</h2>
      <a href="/pages/voluntarios/agregar-voluntario.html" class="btn btn-primary">
        </i> Agregar Voluntario
      </a>
    </div>

    <!-- Buscador -->
    <form id="searchForm" class="mb-3">
      <div class="input-group">
        <input id="searchInput" class="form-control" placeholder="Buscar por ID de usuario, estado o ID de voluntario..." />
        <button class="btn btn-outline-primary" type="submit">
          <i class="fas fa-search me-1"></i> Buscar
        </button>
      </div>
    </form>

    <!-- Loader -->
    <div id="loadingIndicator" class="text-center py-4 d-none">
      <div class="spinner-border text-primary"></div>
      <p class="mb-0">Cargando voluntarios...</p>
    </div>

    <!-- Mensaje si no hay -->
    <div id="noVoluntarios" class="alert alert-info d-none">No se encontraron voluntarios activos.</div>

    <!-- Tabla -->
    <div class="table-responsive">
      <table class="table table-hover align-middle" id="tablaVoluntarios">
        <thead class="table-light">
          <tr>
            <th>ID</th>
            <th>Usuario (ID)</th>
            <th>Inicio</th>
            <th>Fin</th>
            <th>Horas</th>
            <th>Estado</th>
            <th style="min-width: 200px;">Acciones</th>
          </tr>
        </thead>
        <tbody id="voluntariosTableBody"></tbody>
      </table>
    </div>
  </main>

  <script type="module" src="/js/utils.js"></script>
  <script type="module" src="/js/ui/header.js"></script>
  <script type="module" src="/js/voluntarios/voluntarios-admin.js"></script>
</body>
</html>
