<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Eventos - Administrador</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div id="siteHeader"></div>

  <main class="container my-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2 class="mb-0"></i> Gesti√≥n de Eventos</h2>
      <a href="/pages/eventos/agregar-evento.html" class="btn btn-primary">
        <i class="fas fa-plus me-1"></i> Agregar Evento
      </a>
    </div>

    <form id="searchForm" class="mb-3">
      <div class="input-group">
        <input id="searchInput" class="form-control" placeholder="Buscar por nombre, tipo, responsable..." />
        <button class="btn btn-outline-primary" type="submit">
          <i class="fas fa-search me-1"></i> Buscar
        </button>
      </div>
    </form>

    <div id="loadingIndicator" class="text-center py-4 d-none">
      <div class="spinner-border text-primary"></div>
      <p class="mb-0">Cargando eventos...</p>
    </div>

    <div id="noResults" class="alert alert-info d-none">No se encontraron eventos.</div>

    <div class="table-responsive">
      <table class="table table-hover align-middle">
        <thead class="table-light">
          <tr>
            <th>Nombre</th>
            <th>Fecha</th>
            <th>Tipo</th>
            <th>Estado</th>
            <th>Responsable</th>
            <th>Asistentes</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="eventosTableBody"></tbody>
      </table>
    </div>
  </main>

  <script type="module" src="/js/utils.js"></script>
  <script type="module" src="/js/ui/header.js"></script>
  <script type="module" src="/js/eventos/eventos-admin.js"></script>
</body>
</html>
