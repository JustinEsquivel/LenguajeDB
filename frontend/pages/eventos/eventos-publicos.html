<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Eventos - Dejando Huella</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="/css/style.css">
  <style>
    .card{border:none;border-radius:12px;overflow:hidden}
  </style>
</head>
<body>
  <div id="siteHeader"></div>
  
  <main class="container my-5">
    <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap gap-3">
      <div>
        <h1 class="display-6 fw-bold mb-0">Próximos eventos</h1>
        <small class="text-muted">Participa y apoya la causa ✨</small>
      </div>
      <form id="searchForm" class="d-flex" role="search">
        <div class="input-group">
          <input id="searchInput" class="form-control" placeholder="Buscar por nombre..." />
          <button class="btn btn-primary" type="submit">
            <i class="fas fa-search me-1"></i> Buscar
          </button>
        </div>
      </form>
    </div>

    <div id="loadingIndicator" class="text-center my-5 py-4 d-none">
      <div class="spinner-border text-primary" role="status" style="width:3rem;height:3rem"></div>
      <p class="mt-3 mb-0">Cargando eventos...</p>
    </div>

    <div id="eventosContainer" class="row g-4"></div>

    <div id="noResults" class="text-center py-5 d-none">
      <i class="fas fa-calendar-alt fa-4x mb-3 text-muted"></i>
      <h4 class="mb-2">No se encontraron eventos</h4>
      <p class="text-muted">Prueba con otro término o vuelve más tarde.</p>
      <button id="reloadBtn" class="btn btn-outline-primary">
        <i class="fas fa-sync-alt me-1"></i> Recargar
      </button>
    </div>
  </main>

  <script type="module" src="/js/utils.js"></script>
  <script type="module" src="/js/ui/header.js"></script>
  <script type="module" src="/js/eventos/eventos-publicos.js"></script>
</body>
</html>
