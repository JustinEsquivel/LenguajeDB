<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Detalle de Evento - Dejando Huella</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div id="siteHeader"></div>
  <main class="container mt-4">
    <div class="card shadow-sm">
      <div class="card-header bg-info text-white">
        <h4 class="mb-0">Detalles del Evento</h4>
      </div>
      <div class="card-body">
        <div id="loadingIndicator" class="text-center py-4">
          <div class="spinner-border text-primary"></div>
          <p class="mb-0">Cargando información...</p>
        </div>

        <div id="errorContainer" class="alert alert-danger d-none">
          <i class="fas fa-exclamation-triangle me-2"></i>
          <span class="error-message">No fue posible cargar el evento.</span>
          <button class="btn btn-sm btn-outline-light ms-2 retry-btn">
            <i class="fas fa-sync-alt me-1"></i> Reintentar
          </button>
        </div>

        <div id="eventoDetails" class="d-none">
          <dl class="row mb-0">
            <dt class="col-sm-3">Nombre:</dt>
            <dd class="col-sm-9" id="nombre">-</dd>

            <dt class="col-sm-3">Descripción:</dt>
            <dd class="col-sm-9" id="descripcion">-</dd>

            <dt class="col-sm-3">Fecha:</dt>
            <dd class="col-sm-9" id="fecha">-</dd>

            <dt class="col-sm-3">Tipo:</dt>
            <dd class="col-sm-9" id="tipo">-</dd>

            <dt class="col-sm-3">Ubicación:</dt>
            <dd class="col-sm-9" id="ubicacion">-</dd>

            <dt class="col-sm-3">Estado:</dt>
            <dd class="col-sm-9">
              <span id="estado" class="badge bg-secondary">-</span>
            </dd>

            <dt class="col-sm-3">Responsable:</dt>
            <dd class="col-sm-9" id="responsable">-</dd>

            <dt class="col-sm-3">Asistentes:</dt>
            <dd class="col-sm-9" id="asistentes">-</dd>
          </dl>

          <div class="mt-3 d-flex flex-wrap gap-2">
            <a href="javascript:history.back()" class="btn btn-outline-secondary">
              <i class="fas fa-arrow-left me-1"></i> Volver
            </a>

            <a href="#" id="editLink" class="btn btn-warning d-none">
              <i class="fas fa-edit me-1"></i> Editar
            </a>

            <button id="btnAsistir" class="btn btn-success d-none">
              <i class="fas fa-user-check me-1"></i> Asistir
            </button>
            <button id="btnDesasistir" class="btn btn-outline-danger d-none">
              <i class="fas fa-user-times me-1"></i> Cancelar asistencia
            </button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script type="module" src="/js/utils.js"></script>
  <script type="module" src="/js/ui/header.js"></script>
  <script type="module" src="/js/eventos/eventos-detalle.js"></script>
</body>
</html>
