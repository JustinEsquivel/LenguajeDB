<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Editar Adopción - Dejando Huella</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div id="siteHeader"></div>
  <main class="container my-4">
    <div class="card shadow-sm">
      <div class="card-header bg-warning text-dark">
        <h2 class="mb-0"><i class="fas fa-edit me-2"></i> Editar Adopción</h2>
      </div>
      <div class="card-body">
        <div id="loadingIndicator" class="text-center py-4">
          <div class="spinner-border text-primary"></div>
          <p class="mb-0">Cargando...</p>
        </div>
        <div id="errorSummary" class="alert alert-danger d-none"></div>
        <form id="adopcionForm" class="d-none" novalidate>
          <input type="hidden" id="adopcionId">
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Fecha</label>
              <input id="fecha" type="date" class="form-control" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Mascota (ID)</label>
              <input id="mascota" class="form-control" disabled>
            </div>
            <div class="col-md-6">
              <label class="form-label">Usuario (ID)</label>
              <input id="usuario" class="form-control" disabled>
            </div>
          </div>
          <div class="mt-4 d-flex gap-2">
            <button type="submit" class="btn btn-primary">
              <i class="fas fa-save me-1"></i> Guardar cambios
            </button>
            <a id="cancelLink" href="/pages/adopciones/adopciones-admin.html" class="btn btn-outline-secondary">
              <i class="fas fa-times me-1"></i> Cancelar
            </a>
          </div>
        </form>
      </div>
    </div>
  </main>

  <script type="module" src="/js/utils.js"></script>
  <script type="module" src="/js/ui/header.js"></script>
  <script type="module" src="/js/adopciones/adopcion-form.js"></script>
</body>
</html>
