<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Donaciones de Campaña - Administración</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Estilos -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <!-- Header dinámico -->
  <div id="siteHeader"></div>

  <main class="container my-4">
    <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap gap-2">
      <div class="d-flex align-items-center gap-2">
        <a href="javascript:history.back()" class="btn btn-outline-secondary btn-sm">
          <i class="fas fa-arrow-left me-1"></i> Volver
        </a>
        <h3 class="mb-0"><i class="fas fa-hand-holding-heart me-2"></i> Donaciones de <span id="campaniaTitle">Campaña</span></h3>
      </div>
      <div class="d-flex gap-2">
        <a id="verDetallePublico" class="btn btn-outline-primary btn-sm" href="#"><i class="fas fa-eye me-1"></i> Ver detalle público</a>
        <a href="/pages/campanas/campanas-admin.html" class="btn btn-outline-dark btn-sm"><i class="fas fa-gear me-1"></i> Ir a campañas</a>
      </div>
    </div>

    <div class="row g-3 mb-3">
      <div class="col-lg-7">
        <div class="card shadow-sm">
          <div class="card-body d-flex flex-wrap align-items-center gap-4">
            <div>
              <div class="text-muted">Objetivo</div>
              <div class="fs-4"><strong id="objetivoCamp">0</strong></div>
            </div>
            <div>
              <div class="text-muted">Recaudado</div>
              <div class="fs-4 text-success"><strong id="totalRecaudado">0</strong></div>
            </div>
            <div class="flex-grow-1 w-100">
              <div class="progress mt-2" style="height:22px;">
                <div id="progressBar" class="progress-bar" role="progressbar" style="width:0%;" aria-valuemin="0" aria-valuemax="100">0%</div>
              </div>
            </div>
          </div>
        </div>
      </div><!-- /col KPI -->

      <div class="col-lg-5">
        <div class="card shadow-sm">
          <div class="card-header bg-white"><strong><i class="fas fa-plus-circle me-1"></i> Agregar donación</strong></div>
          <div class="card-body">
            <form id="formNuevaDonacion" class="row g-2">
              <div class="col-md-4">
                <label class="form-label">Fecha</label>
                <input id="fechaInput" type="date" class="form-control" required>
              </div>
              <div class="col-md-4">
                <label class="form-label">Monto</label>
                <input id="montoInput" type="number" step="0.01" min="1" class="form-control" placeholder="Ej. 50" required>
              </div>
              <div class="col-md-4">
                <label class="form-label">Usuario (opcional)</label>
                <input id="usuarioInput" type="number" class="form-control" placeholder="ID usuario">
              </div>
              <div class="col-12 d-grid mt-1">
                <button type="submit" class="btn btn-success">
                  <i class="fas fa-plus-circle me-1"></i> Agregar
                </button>
              </div>
            </form>
            <div class="small text-muted mt-2">* Si no se indica usuario, se usará el usuario actual.</div>
          </div>
        </div>
      </div><!-- /col form -->
    </div>

    <div class="card shadow-sm">
      <div class="card-header bg-white"><strong><i class="fas fa-table me-1"></i> Donaciones</strong></div>
      <div class="card-body p-0">
        <div class="table-responsive">
          <table class="table table-hover align-middle mb-0">
            <thead class="table-light">
              <tr>
                <th>ID</th>
                <th>Fecha</th>
                <th class="text-end">Monto</th>
                <th>Usuario</th>
                <th class="text-end">Acciones</th>
              </tr>
            </thead>
            <tbody id="donacionesTbody"></tbody>
          </table>
        </div>
      </div>
    </div>

    <div id="noResults" class="alert alert-info mt-3 d-none">
      Aún no hay donaciones registradas.
    </div>
  </main>

  <!-- Scripts -->
  <script type="module" src="/js/utils.js"></script>
  <script type="module" src="/js/ui/header.js"></script>
  <script type="module">
    import { getAuthData } from '/js/utils.js';
    const u = getAuthData();
    // Solo admins (rol 1) pueden gestionar donaciones
    if (!u || Number(u.rol) !== 1) {
      location.replace('/index.html');
    } else {
      // link al detalle público
      const qs = new URLSearchParams(location.search);
      const id = qs.get('id') || qs.get('campana');
      if (id) document.getElementById('verDetallePublico').href = `/pages/campanas/detalle-campana.html?id=${encodeURIComponent(id)}`;
    }
  </script>
  <script type="module" src="/js/donaciones/donaciones-campana.js"></script>
</body>
</html>
