<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Detalle de Campaña - Dejando Huella</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div id="siteHeader"></div>

  <main class="container my-4">
    <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap gap-2">
      <div class="d-flex align-items-center gap-2">
        <a href="javascript:history.back()" class="btn btn-outline-secondary btn-sm">
          <i class="fas fa-arrow-left me-1"></i> Volver
        </a>
        <h2 class="mb-0" id="campaniaNombre">Campaña</h2>
      </div>
      <a id="verAdminDonaciones" class="btn btn-outline-primary btn-sm d-none" href="#">
        <i class="fas fa-table me-1"></i> Ver donaciones (admin)
      </a>
    </div>

    <div class="row g-3">
      <div class="col-lg-7">
        <div class="card shadow-sm mb-3">
          <div class="card-body">
            <p id="campaniaDescripcion" class="mb-2 text-muted">—</p>
            <p class="mb-2">
              <i class="far fa-calendar-alt me-1"></i>
              <span id="campaniaFechas">—</span>
            </p>

            <div class="d-flex flex-wrap gap-4 align-items-center">
              <div>
                <div class="text-muted">Objetivo</div>
                <div class="fs-4"><strong id="objetivo">0</strong></div>
              </div>
              <div>
                <div class="text-muted">Recaudado</div>
                <div class="fs-4 text-success"><strong id="recaudado">0</strong></div>
              </div>
            </div>

            <div class="progress mt-3" style="height: 22px;">
              <div id="progress" class="progress-bar" role="progressbar"
                   style="width: 0%;" aria-valuemin="0" aria-valuemax="100">0%</div>
            </div>
          </div>
        </div>

        <div id="donacionesCard" class="card shadow-sm d-none">
          <div class="card-header bg-white">
            <strong><i class="fas fa-hand-holding-heart me-1"></i> Donaciones</strong>
          </div>
          <div class="card-body p-0">
            <div class="table-responsive">
              <table class="table mb-0">
                <thead class="table-light">
                  <tr>
                    <th>Fecha</th>
                    <th class="text-end">Monto</th>
                    <th>Usuario</th>
                    <th>ID</th>
                  </tr>
                </thead>
                <tbody id="donacionesBody"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

      <div class="col-lg-5">
        <div class="card shadow-sm">
          <div class="card-header bg-white">
            <strong><i class="fas fa-paper-plane me-1"></i> Realizar una donación</strong>
          </div>
          <div class="card-body">
            <div id="donarWrapper">
              <form id="donarForm" class="row g-3">
                <div class="col-12">
                  <label class="form-label">Fecha</label>
                  <input id="donarFecha" type="date" class="form-control" required>
                </div>
                <div class="col-12">
                  <label class="form-label">Monto</label>
                  <input id="donarMonto" type="number" step="0.01" min="1" class="form-control" required placeholder="Ej. 50">
                </div>
                <div class="col-12 d-grid">
                  <button class="btn btn-primary" type="submit">
                    <i class="fas fa-paper-plane me-1"></i> Donar
                  </button>
                </div>
              </form>
              <div id="donarHint" class="text-muted small mt-2">
                * Se asociará a tu cuenta iniciada.
              </div>
            </div>
            <div id="loginAdvice" class="alert alert-info d-none">
              <i class="fas fa-info-circle me-1"></i>
              Debes iniciar sesión para donar.
              <a href="/login.html" class="alert-link ms-1">Iniciar sesión</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script type="module" src="/js/utils.js"></script>
  <script type="module" src="/js/ui/header.js"></script>
  <script type="module">
    import { getAuthData } from '/js/utils.js';

    const u = getAuthData();
    if (!u) {
      document.getElementById('donarWrapper')?.classList.add('d-none');
      document.getElementById('loginAdvice')?.classList.remove('d-none');
    } else {
      document.getElementById('donarWrapper')?.classList.remove('d-none');
      document.getElementById('loginAdvice')?.classList.add('d-none');
    }

    const isAdmin = !!(u && Number(u.rol) === 1);
    const qs = new URLSearchParams(location.search);
    const id = qs.get('id');
    const a = document.getElementById('verAdminDonaciones');
    const card = document.getElementById('donacionesCard');
    if (isAdmin) {
      if (a && id) {
        a.href = `/pages/campanas/donaciones-campana.html?id=${encodeURIComponent(id)}`;
        a.classList.remove('d-none');
      }
      card?.classList.remove('d-none');
    } else {
      card?.classList.add('d-none');
    }
  </script>

  <script type="module" src="/js/campanas/campanas-detalle.js"></script>
</body>
</html>
