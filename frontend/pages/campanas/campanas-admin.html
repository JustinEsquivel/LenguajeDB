<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Campañas - Administrador</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div id="siteHeader"></div>

  <main class="container my-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2 class="mb-0"></i> Gestión de Campañas</h2>
      <a href="/pages/campanas/agregar-campana.html" class="btn btn-primary">
        <i class="fas fa-plus me-1"></i> Agregar Campaña
      </a>
    </div>

    <form id="searchForm" class="mb-3">
      <div class="input-group">
        <input id="searchInput" class="form-control" placeholder="Buscar por nombre..." />
        <button class="btn btn-outline-primary"><i class="fas fa-search me-1"></i> Buscar</button>
      </div>
    </form>

    <div id="noResults" class="alert alert-info d-none">No se encontraron campañas.</div>

    <div class="table-responsive">
      <table class="table table-hover align-middle" id="tablaCampanas">
        <thead class="table-light">
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Estado</th>
            <th>Objetivo</th>
            <th>Inicio</th>
            <th>Fin</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="campanasTableBody"></tbody>
      </table>
    </div>
  </main>

  <script type="module" src="/js/utils.js"></script>
  <script type="module" src="/js/ui/header.js"></script>
  <script type="module" src="/js/campanas/campanas-admin.js"></script>
</body>
</html>
