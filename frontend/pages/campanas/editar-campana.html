<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Editar Campaña - Dejando Huella</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div id="siteHeader"></div>

  <main class="container my-4">
    <div class="card shadow-sm">
      <div class="card-header bg-warning text-dark">
        <h2 class="mb-0"><i class="fas fa-edit me-2"></i> Editar Campaña</h2>
      </div>
      <div class="card-body">
        <div id="loadingIndicator" class="text-center py-4">
          <div class="spinner-border text-primary"></div>
          <p class="mb-0">Cargando...</p>
        </div>

        <div id="errorSummary" class="alert alert-danger d-none"></div>

        <form id="campanaForm" class="d-none" novalidate>
          <input type="hidden" id="campanaId">

          <div class="row g-3">
            <div class="col-md-8">
              <label class="form-label">Nombre</label>
              <input id="nombre" class="form-control" required>
            </div>
            <div class="col-md-4">
              <label class="form-label">Estado</label>
              <select id="estado" class="form-select" required>
                <option>Activa</option>
                <option>Inactiva</option>
              </select>
            </div>

            <div class="col-12">
              <label class="form-label">Descripción</label>
              <textarea id="descripcion" rows="3" class="form-control" required></textarea>
            </div>

            <div class="col-md-4">
              <label class="form-label">Inicio</label>
              <input id="fechainicio" type="date" class="form-control" required>
            </div>
            <div class="col-md-4">
              <label class="form-label">Fin</label>
              <input id="fechafin" type="date" class="form-control" required>
            </div>
            <div class="col-md-4">
              <label class="form-label">Objetivo (S/.)</label>
              <input id="objetivo" type="number" min="0" class="form-control" required>
            </div>

            <div class="col-md-4">
              <label class="form-label">Responsable (ID usuario)</label>
              <input id="responsable" type="number" min="1" class="form-control">
            </div>
          </div>

          <div class="mt-4 d-flex gap-2">
            <button type="submit" class="btn btn-primary">
              <i class="fas fa-save me-1"></i> Guardar cambios
            </button>
            <a id="cancelLink" href="campanas-admin.html" class="btn btn-outline-secondary">
              <i class="fas fa-times me-1"></i> Cancelar
            </a>
          </div>
        </form>
      </div>
    </div>
  </main>

  <script type="module" src="/js/utils.js"></script>
  <script type="module" src="/js/ui/header.js"></script>
  <script type="module" src="/js/campanas/campanas-form.js"></script>
</body>
</html>
