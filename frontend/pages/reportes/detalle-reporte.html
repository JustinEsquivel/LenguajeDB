<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Detalle de Reporte</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Estilos unificados -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <!-- Header dinámico -->
  <div id="siteHeader"></div>

  <main class="container my-4">
    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white">
        <h4 class="mb-0">
          <i class="fas fa-eye me-2"></i>
          Detalle de reporte <span id="repId"></span>
        </h4>
      </div>

      <div class="card-body">
        <dl class="row mb-0">
          <dt class="col-sm-3">Fecha</dt>     <dd class="col-sm-9" id="repFecha">-</dd>
          <dt class="col-sm-3">Ubicación</dt> <dd class="col-sm-9" id="repUbig">-</dd>
          <dt class="col-sm-3">Usuario</dt>   <dd class="col-sm-9" id="repUsuario">-</dd>
          <dt class="col-sm-3">Mascota</dt>   <dd class="col-sm-9" id="repMascota">-</dd>
          <dt class="col-sm-3">Detalles</dt>  <dd class="col-sm-9" id="repDetalles">-</dd>
        </dl>
      </div>

      <div class="card-footer bg-white d-flex gap-2">
        <a class="btn btn-outline-secondary" href="/pages/reportes/reportes.html">
          <i class="fas fa-arrow-left me-1"></i> Volver
        </a>
        <a class="btn btn-warning" id="editLink" href="#">
          <i class="fas fa-edit me-1"></i> Editar
        </a>
        <button class="btn btn-danger ms-auto" id="btnDelete">
          <i class="fas fa-trash me-1"></i> Eliminar
        </button>
      </div>
    </div>
  </main>

  <!-- Scripts (sin modificar lógica) -->
  <script type="module" src="/js/utils.js"></script>
  <script type="module" src="/js/ui/header.js"></script>
  <script type="module" src="/js/reportes/reporte-detalle.js"></script>
</body>
</html>
