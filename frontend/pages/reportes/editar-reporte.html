<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Editar Reporte</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div id="siteHeader"></div>

  <main class="container my-4">
    <div class="card shadow-sm">
      <div class="card-header bg-warning text-dark">
        <h4 class="mb-0"><i class="fas fa-edit me-2"></i> Editar reporte</h4>
      </div>

      <div class="card-body">
        <div id="msgErr" class="alert alert-danger d-none"></div>
        <div id="msgOk" class="alert alert-success d-none"></div>

        <form id="repForm" class="row g-3" novalidate>
          <div class="col-md-4">
            <label class="form-label">Fecha</label>
            <input id="fecha" type="date" class="form-control" required />
          </div>
          <div class="col-md-4">
            <label class="form-label">Usuario (opcional)</label>
            <input id="usuario" type="number" min="0" class="form-control" placeholder="ID de usuario (o vacío)" />
          </div>
          <div class="col-md-4">
            <label class="form-label">Mascota (opcional)</label>
            <input id="mascota" type="number" min="0" class="form-control" placeholder="ID de mascota (o vacío)" />
          </div>

          <div class="col-md-4">
            <label class="form-label">Provincia</label>
            <input id="provincia" class="form-control" required />
          </div>
          <div class="col-md-4">
            <label class="form-label">Cantón</label>
            <input id="canton" class="form-control" required />
          </div>
          <div class="col-md-4">
            <label class="form-label">Distrito</label>
            <input id="distrito" class="form-control" required />
          </div>

          <div class="col-12">
            <label class="form-label">Detalles</label>
            <textarea id="detalles" rows="4" class="form-control" required></textarea>
          </div>

          <div class="col-12 d-flex gap-2 mt-2">
            <button type="submit" class="btn btn-primary">
              <i class="fas fa-save me-1"></i> Guardar
            </button>
            <a id="cancelLink" href="/pages/reportes/reportes.html" class="btn btn-outline-secondary">
              <i class="fas fa-times me-1"></i> Cancelar
            </a>
          </div>
        </form>
      </div>
    </div>
  </main>

  <script type="module" src="/js/utils.js"></script>
  <script type="module" src="/js/ui/header.js"></script>
  <script type="module" src="/js/reportes/reporte-editar.js"></script>
</body>
</html>
