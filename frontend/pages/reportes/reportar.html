<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Reportar mascota en calle - Dejando Huella</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div id="siteHeader"></div>

  <main class="container my-4">
    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white">
        <h4 class="mb-0">
          </i>
          Reportar mascota en la calle
        </h4>
      </div>

      <div class="card-body">
        <div id="msgOk" class="alert alert-success d-none"></div>
        <div id="msgErr" class="alert alert-danger d-none"></div>

        <form id="reporteForm" class="row g-3" novalidate>
          <div class="col-md-4">
            <label class="form-label">Fecha</label>
            <input id="fecha" type="date" class="form-control" required />
          </div>

          <div class="col-md-4">
            <label class="form-label">Provincia</label>
            <input id="provincia" class="form-control" placeholder="Provincia" required />
          </div>
          <div class="col-md-4">
            <label class="form-label">Cantón</label>
            <input id="canton" class="form-control" placeholder="Cantón" required />
          </div>
          <div class="col-md-4">
            <label class="form-label">Distrito</label>
            <input id="distrito" class="form-control" placeholder="Distrito" required />
          </div>

          <div class="col-12">
            <label class="form-label">Detalles del avistamiento</label>
            <textarea id="detalles" rows="4" class="form-control" placeholder="Describe la ubicación, condición, color, tamaño, etc." required></textarea>
          </div>

          <input type="hidden" id="mascotaId" value="" />

          <div class="col-12 d-flex gap-2 mt-2">
            <button type="submit" class="btn btn-primary">
              <i class="fas fa-paper-plane me-1"></i> Enviar reporte
            </button>
            <a href="/index.html" class="btn btn-outline-secondary">
              <i class="fas fa-home me-1"></i> Inicio
            </a>
          </div>
        </form>
      </div>
    </div>
  </main>

  <script type="module" src="/js/utils.js"></script>
  <script type="module" src="/js/ui/header.js"></script>
  <script type="module" src="/js/reportes/reportar.js"></script>
</body>
</html>
