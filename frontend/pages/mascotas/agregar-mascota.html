<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Agregar Mascota - Dejando Huella</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div id="siteHeader"></div>

  <main class="container my-4">
    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white">
        <h2 class="mb-0"><i class="fas fa-plus me-2"></i>Agregar Mascota</h2>
      </div>

      <div class="card-body">
        <div id="loadingIndicator" class="text-center py-4 d-none">
          <div class="spinner-border text-primary"></div>
          <p class="mb-0">Cargando...</p>
        </div>

        <div id="errorSummary" class="alert alert-danger d-none"></div>

        <form id="mascotaForm" novalidate>
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Nombre</label>
              <input id="nombre" class="form-control" required>
            </div>

            <div class="col-md-6">
              <label class="form-label">Raza</label>
              <input id="raza" class="form-control" required>
            </div>

            <div class="col-md-4">
              <label class="form-label">Edad (años)</label>
              <input id="edad" type="number" min="0" class="form-control" required>
            </div>

            <div class="col-md-8">
              <label class="form-label">URL de foto (opcional)</label>
              <input id="fotoUrl" type="url" class="form-control" placeholder="https://...">
            </div>

            <div class="col-12">
              <label class="form-label">Descripción</label>
              <textarea id="descripcion" rows="3" class="form-control" required></textarea>
            </div>

            <div class="col-md-4">
              <label class="form-label">Estado</label>
              <select id="estado" class="form-select" required>
                <option value="Disponible">Disponible</option>
                <option>En observación</option>  
                <option value="Adoptado">Adoptado</option>
              </select>
            </div>
          </div>

          <div class="mt-4 d-flex gap-2">
            <button type="submit" class="btn btn-primary">
              <i class="fas fa-plus-circle me-1"></i> Crear
            </button>
            <a href="/pages/mascotas/mascotas-admin.html" class="btn btn-outline-secondary">
              <i class="fas fa-times me-1"></i> Cancelar
            </a>
          </div>
        </form>
      </div>
    </div>
  </main>

  <script type="module" src="/js/utils.js"></script>
  <script type="module" src="/js/ui/header.js"></script>
  <script type="module">
    import { getAuthData } from '/js/utils.js';
    const u = getAuthData();
    if (!u || u.rol !== 1) {
      window.location.replace('/pages/mascotas/mascotas-disponibles.html');
    }
  </script>
  <script type="module" src="/js/mascotas/mascotas-form.js"></script>
</body>
</html>
