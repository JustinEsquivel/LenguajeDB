<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mascotas Disponibles - Dejando Huella</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Estilos -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <!-- Header din√°mico por rol -->
  <div id="siteHeader"></div>

  <main class="container my-5">
    <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap gap-3">
      <div>
        <h1 class="display-6 fw-bold mb-0">Mascotas disponibles</h1>
        <small class="text-muted">Encuentra a tu nuevo compa√±ero üêæ</small>
      </div>

      <form id="searchForm" class="d-flex" role="search">
        <div class="input-group input-group-search">
          <input id="searchInput" class="form-control" placeholder="Buscar por nombre..." />
          <button class="btn btn-primary" type="submit">
            <i class="fas fa-search me-1"></i> Buscar
          </button>
        </div>
      </form>
    </div>

    <!-- Loader -->
    <div id="loadingIndicator" class="text-center my-5 py-4 d-none">
      <div class="spinner-border text-primary" role="status" style="width:3rem;height:3rem"></div>
      <p class="mt-3 mb-0">Cargando mascotas...</p>
    </div>

    <!-- Grid -->
    <div id="mascotasContainer" class="row g-4"></div>

    <!-- Sin resultados -->
    <div id="noResults" class="text-center py-5 d-none">
      <i class="fas fa-paw fa-4x mb-3 text-muted"></i>
      <h4 class="mb-2">No se encontraron mascotas</h4>
      <p class="text-muted">Prueba con otro t√©rmino de b√∫squeda o vuelve m√°s tarde.</p>
      <button id="reloadBtn" class="btn btn-outline-primary">
        <i class="fas fa-sync-alt me-1"></i> Recargar
      </button>
    </div>
  </main>

  <!-- Scripts -->
  <script type="module" src="/js/utils.js"></script>
  <script type="module" src="/js/ui/header.js"></script>
  <script type="module">
    import { makeRequest, normalizeRow } from '/js/utils.js';

    const grid  = document.getElementById('mascotasContainer');
    const form  = document.getElementById('searchForm');
    const input = document.getElementById('searchInput');
    const loading = document.getElementById('loadingIndicator');
    const noResults = document.getElementById('noResults');

    function cardHTML(row){
      const foto = row.foto || row.foto_url || '';
      const edadTxt = (row.edad ?? '') === '' ? '-' : `${row.edad} ${row.edad == 1 ? 'a√±o':'a√±os'}`;
      const desc = (row.descripcion || '').trim();
      return `
        <div class="col-12 col-sm-6 col-lg-4">
          <div class="card pet-card h-100">
            ${ foto
                ? `<img src="${foto}" alt="Foto de ${row.nombre}" class="card-img-top pet-img">`
                : `<div class="card-img-top pet-img d-flex align-items-center justify-content-center">
                     <i class="fas fa-paw fa-3x text-muted"></i>
                   </div>`
            }
            <div class="card-body">
              <h5 class="card-title mb-1">${row.nombre}</h5>
              <span class="badge bg-success mb-2">${row.estado}</span>
              <p class="mb-1"><strong>Raza:</strong> ${row.raza || '-'}</p>
              <p class="mb-2"><strong>Edad:</strong> ${edadTxt}</p>
              <p class="text-muted mb-0">${desc ? (desc.length>90 ? desc.slice(0,90)+'‚Ä¶' : desc) : 'Sin descripci√≥n'}</p>
            </div>
            <div class="card-footer bg-white border-0">
              <a href="/pages/mascotas/detalle-mascota.html?id=${row.id}" class="btn btn-primary btn-sm">
                <i class="fas fa-info-circle me-1"></i> Ver detalles
              </a>
            </div>
          </div>
        </div>`;
    }

    async function loadMascotas(nombre='') {
      grid.innerHTML = '';
      noResults.classList.add('d-none');
      loading.classList.remove('d-none');

      try {
        const url = nombre ? `/api/mascotas-disponibles?NOMBRE=${encodeURIComponent(nombre)}` 
                           : `/api/mascotas-disponibles`;
        const data = await makeRequest(url, 'GET');

        if (!Array.isArray(data) || data.length === 0) {
          noResults.classList.remove('d-none');
          return;
        }

        const items = data.map(r => normalizeRow(r));
        grid.innerHTML = items.map(cardHTML).join('');
      } catch (err) {
        console.error(err);
        noResults.classList.remove('d-none');
      } finally {
        loading.classList.add('d-none');
      }
    }

    // Buscar
    form.addEventListener('submit', (e)=>{
      e.preventDefault();
      loadMascotas((input.value || '').trim());
    });

    // Recargar
    document.getElementById('reloadBtn')?.addEventListener('click', ()=> loadMascotas());

    // Primera carga
    loadMascotas();
  </script>
</body>
</html>
